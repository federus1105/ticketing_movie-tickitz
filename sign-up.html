<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickitz Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <link href="sign-up.css" rel="stylesheet" />
  </head>
  <body>
    <!--Untuk icon diatas-->
    <div class="img">
      <img src="assets/icons/69ffcf42e23fbaa4462b7dee6db277d1b110ca93.png" />
    </div>

    <!--- Step -->
    <div class="Container">
      <header class="card-step">
        <div class="circle">
          <div class="step" style="background-color: blue">1</div>
          <div class="text-one">Fill Form</div>
        </div>
        <div class="line"></div>
        <div class="circle">
          <div class="step">2</div>
          <div class="text">Activate</div>
        </div>
        <div class="line"></div>
        <div class="circle">
          <div class="step">3</div>
          <div class="text">Done</div>
        </div>
      </header>

      <!--- Email -->
      <section>
        <label class="em">Email</label>
        <div class="input">
          <input type="email" placeholder="Enter your Email" />
        </div>
        <label class="em">Password</label>
        <div class="input">
          <input type="password" placeholder="Enter your Password" />
        </div>
      </section>

      <!--checkbox-->
      <section class="checkbox">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">I agree to term & conditions</label>
      </section>

      <!--Button -->
      <section>
        <button class="button">
          <a href="index.html" style="color: white; text-decoration: none;"> Join for free Now</a>
        </button>
      </section>

      <!-- Log in-->
      <section>
        <div class="login">Already have an account? <a href="#">Log in</a></div>
      </section>

      <div class="hr-line"><hr /></div>

      <!--Button Social-->
      <footer class="social-buttons">
        <button class="social">
          <img src="assets/icons/logo.google.jpg" />
          <a href="https://share.google/yTPcNMm1HkglEkfvp">Google</a>
        </button>

        <button class="social">
          <img src="assets/icons/logo.fb.png" style="width: 20px" />
          <a href="https://www.facebook.com/">Facebook</a>
        </button>
      </footer>
    </div>
  </body>
</html>
