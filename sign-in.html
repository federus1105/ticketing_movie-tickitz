<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickitz Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <link href="sign-in.css" rel="stylesheet" />
  </head>
  <body>
    <!--Untuk icon diatas-->
    <div class="img">
      <img src="assets/icons/69ffcf42e23fbaa4462b7dee6db277d1b110ca93.png" />
    </div>

    <!--- Step -->
    <main class="Container">
      <header>
        <h1 class="welcome">Welcome Back üëãüèª</h1>
        <p class="word">
          Sign in with your data that you entered during your registration
        </p>
      </header>

      <!--- Email -->
      <section>
        <label class="em">Email</label>
        <div class="input">
          <input type="email" placeholder="Enter your Email" />
        </div>
        <label class="em">Password</label>
        <div class="input">
          <input type="password" placeholder="Enter your Password" />
        </div>
      </section>

      <section>
        <a href="#" class="forget">Forgot your Password?</a>
      </section>

      <!--Button -->
      <section>
        <button class="button">Join for free Now</button>
      </section>

      <div class="hr-line"><hr /></div>

      <!--Button Social-->
      <footer class="social-buttons">
        <button class="social">
          <img src="assets/icons/logo.google.jpg" />
          <a href="https://share.google/yTPcNMm1HkglEkfvp">Google</a>
        </button>

        <button class="social">
          <img src="assets/icons/logo.fb.png" style="width: 20px" />
          <a href="https://www.facebook.com/">Facebook</a>
        </button>
      </footer>
    </main>
  </body>
</html>
